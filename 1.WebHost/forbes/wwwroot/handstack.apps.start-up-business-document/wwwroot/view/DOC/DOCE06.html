<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body hidden style="display: none;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">

        <input type="hidden" id="txtFormID" syn-datafield="FormID" value="E06" syn-options="{belongID: ['GD01', 'MD01']}">
        <input type="hidden" id="txtDocumentNo" syn-datafield="DocumentNo" syn-options="{belongID: ['GD01', 'MD01', 'DD01']}">
        <input type="hidden" id="txtFlag" syn-datafield="Flag" syn-options="{belongID: ['MD01']}" value="C">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle font:12!">
                                    일반업무
                                </div>
                                <h2 class="page-title">
                                    주간 업무 보고
                                </h2>
                            </div>
                            <div class="col-auto ms-auto d-print-none">
                                <div class="input-group">
                                    <div class="btn-list">
                                        <button type="button" id="btnSave" syn-events="['click']" class="btn btn-primary">
                                            <i class="font:20 mr:4 ti ti-device-floppy"></i>
                                            저장
                                        </button>
                                        <button type="button" id="btnDelete" syn-events="['click']" class="btn btn-danger hidden">
                                            <i class="font:20 mr:4 ti ti-trash"></i>
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-6 border-end">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">문서 정보</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">제 목</label>
                                                    <div class="col">
                                                        <input type="text" id="txtTitle" syn-datafield="Title" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">업 무 주 차</label>
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <input type="hidden" id="txtWorkDate" syn-datafield="WorkDate" syn-options="{belongID: ['MD01']}">
                                                            <input type="hidden" id="txtPeriod" syn-datafield="Period" syn-options="{belongID: ['MD01']}">
                                                            <input type="text" id="txtYear" class="form-control w:15%! ml:0!" maxlength="4" placeholder="년도" syn-events="['change']" syn-options="{editType: 'number'}">
                                                            <select id="ddlMonth" class="form-select w:15%!" syn-events="['change']" syn-options="{toSynControl: false}">
                                                                <option value="01">01 월</option>
                                                                <option value="02">02 월</option>
                                                                <option value="03">03 월</option>
                                                                <option value="04">04 월</option>
                                                                <option value="05">05 월</option>
                                                                <option value="06">06 월</option>
                                                                <option value="07">07 월</option>
                                                                <option value="08">08 월</option>
                                                                <option value="09">09 월</option>
                                                                <option value="10">10 월</option>
                                                                <option value="11">11 월</option>
                                                                <option value="12">12 월</option>
                                                            </select>
                                                            <select id="ddlWeek" class="form-select w:70%!" syn-events="['change']" syn-options="{dataSourceID: 'MonthWeek', toSynControl: false, local: true, required: true}">
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">주요 업무 결과</label>
                                                    <div class="col">
                                                        <textarea id="txtPrevWorkSchedule" syn-datafield="PrevWorkSchedule" syn-options="{toSynControl: false, belongID: ['MD01'], height: '80px'}" maxlength="4000" class="form-control resize:none"></textarea>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">작 성 자</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtCreatorName" syn-datafield="CreatorName" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                    <label class="col-2 col-form-label px-3 text-justify">작 성 일</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtCreatedAt" syn-datafield="CreatedAt" class="form-control" syn-options="{belongID: ['MD01']}" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col pl-0">
                                                        <div class="card">
                                                            <div class="card-header">
                                                                <h3 class="card-title">업무 진행 결과</h3>
                                                                <div class="card-actions">
                                                                    <div class="btn-group">
                                                                        <button type="button" id="btnAddDetailItems1" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                                        <button type="button" id="btnRemoveDetailItems1" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card-body p-2">
                                                                <div class="form-fieldset p-0">
                                                                    <syn_grid id="grdDetailItems1" syn-datafield="DetailItems1" syn-options="{
                                                                        height: 160
				                                                        , columns: [
					                                                        ['DetailNo', '상세항목 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['DocumentNo', '문서 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['ExecutionWorkName', '업무 내용', 455, false, 'text', false, 'left', 'MD01']
					                                                        , ['ProgressRate', '진행율', 100, false, 'text', false, 'left', 'MD01']
					                                                        , ['DeadLineDate', '마감일자', 100, false, 'date', false, 'center', 'MD01']
				                                                        ]
			                                                        }" syn-events="['afterSelectionEnd', 'afterChange']"></syn_grid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col pl-0">
                                                        <div class="card">
                                                            <div class="card-header">
                                                                <h3 class="card-title">업무 진행 일정</h3>
                                                                <div class="card-actions">
                                                                    <div class="btn-group">
                                                                        <button type="button" id="btnAddDetailItems2" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                                        <button type="button" id="btnRemoveDetailItems2" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card-body p-2">
                                                                <div class="form-fieldset p-0">
                                                                    <syn_grid id="grdDetailItems2" syn-datafield="DetailItems2" syn-options="{
                                                                        height: 160
				                                                        , columns: [
					                                                        ['DetailNo', '상세항목 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['DocumentNo', '문서 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['ExecutionWorkName', '업무 내용', 375, false, 'text', false, 'left', 'MD01']
					                                                        , ['PeriodName1', '월', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName2', '화', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName3', '수', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName4', '목', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName5', '금', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName6', '토', 40, false, 'checkbox', false, 'center', 'MD01']
					                                                        , ['PeriodName7', '일', 40, false, 'checkbox', false, 'center', 'MD01']
				                                                        ]
			                                                        }" syn-events="['afterSelectionEnd', 'afterChange']"></syn_grid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify">비고 / 기타사항</label>
                                                    <div class="col">
                                                        <textarea id="txtNote" syn-datafield="Note" syn-options="{toSynControl: false, belongID: ['MD01'], height: '100px'}" maxlength="4000" class="form-control resize:none"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify">문서 태그</label>
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <input id="txtTags" syn-datafield="Tags" syn-options="{belongID: ['MD01']}" type="hidden" maxlengthB="100">
                                                            <input id="txtTagsAppender" syn-events="['keypress']" type="text" class="form-control" placeholder="콤마(',') 구분자로 여러 태그를 한번에 입력가능합니다">
                                                            <button type="button" id="btnTagsAppender" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                        </div>
                                                        <div class="mt-3 hidden">
                                                            <div id="lstTags" class="form-selectgroup"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex flex-column">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">출력 문서</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                    <button type="button" id="btnPreview" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-eye"></i>
                                                        미리보기
                                                    </button>
                                                    <button type="button" id="btnPrint" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-printer"></i>
                                                        인쇄
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body p-2" style="height: 832px;">
                                            <iframe id="ifmViewer" class="center w:100% h:100%"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function pageLoadFiles(jsFiles, styleFiles, templateFiles) {
            templateFiles.push('../TPL/TPLE06.html?id=tplTPLE06');
            templateFiles.push('../TPL/TAG001.html?id=tplTagsItem');
        }
    </script>
    <script src="/lib/mustache-4.2.0/mustache.js" type="text/javascript"></script>
    <script src="/js/syn.loader.tr.js"></script>
</body>
</html>
