<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body hidden style="display: none;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">

        <input type="hidden" id="txtFormID" syn-datafield="FormID" value="B04" syn-options="{belongID: ['GD01', 'MD01']}">
        <input type="hidden" id="txtDocumentNo" syn-datafield="DocumentNo" syn-options="{belongID: ['GD01', 'MD01', 'DD01']}">
        <input type="hidden" id="txtFlag" syn-datafield="Flag" syn-options="{belongID: ['MD01']}" value="C">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle font:12!">
                                    매입매출
                                </div>
                                <h2 class="page-title">
                                    목표기술서
                                </h2>
                            </div>
                            <div class="col-auto ms-auto d-print-none">
                                <div class="input-group">
                                    <div class="btn-list">
                                        <button type="button" id="btnSave" syn-events="['click']" class="btn btn-primary">
                                            <i class="font:20 mr:4 ti ti-device-floppy"></i>
                                            저장
                                        </button>
                                        <button type="button" id="btnDelete" syn-events="['click']" class="btn btn-danger hidden">
                                            <i class="font:20 mr:4 ti ti-trash"></i>
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-6 border-end">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">문서 정보</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">제 목</label>
                                                    <div class="col">
                                                        <input type="text" id="txtTitle" syn-datafield="Title" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">기 간</label>
                                                    <div class="col">
                                                        <input type="hidden" id="txtPeriod" syn-datafield="Period" syn-options="{belongID: ['MD01']}">
                                                        <div class="input-group">
                                                            <syn_datepicker id="dtpCreatedStartAt" syn-datafield="CreatedStartAt" syn-options="{value: 'month:-6', useRangeSelect: true, rangeEndControlID: 'dtpCreatedEndAt', belongID: ['MD01']}"></syn_datepicker>
                                                            <label class="col-form-label mx-2">~</label>
                                                            <syn_datepicker id="dtpCreatedEndAt" syn-datafield="CreatedEndAt" syn-options="{value: 'now', useRangeSelect: true, rangeStartControlID: 'dtpCreatedStartAt', belongID: ['MD01']}"></syn_datepicker>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify">중 점 항 목</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtPurpose" syn-datafield="Purpose" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                    <label class="col-2 col-form-label px-3 text-justify">비 중</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtPurposeRatio" syn-datafield="PurposeRatio" class="form-control" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify">중 요 도</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtImportance" syn-datafield="Importance" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                    <label class="col-2 col-form-label px-3 text-justify">목 표 결 과</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtGoalResult" syn-datafield="GoalResult" class="form-control" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">작 성 자</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtCreatorName" syn-datafield="CreatorName" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                    <label class="col-2 col-form-label px-3 text-justify">작 성 일</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtCreatedAt" syn-datafield="CreatedAt" class="form-control" syn-options="{belongID: ['MD01']}" disabled>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col pl-0">
                                                        <div class="card">
                                                            <div class="card-header">
                                                                <h3 class="card-title">추진 업무 내역</h3>
                                                                <div class="card-actions">
                                                                    <div class="btn-group">
                                                                        <button type="button" id="btnAddDetailItems1" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                                        <button type="button" id="btnRemoveDetailItems1" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-minus"></i></button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card-body p-2">
                                                                <div class="form-fieldset p-0">
                                                                    <syn_grid id="grdDetailItems1" syn-datafield="DetailItems1" syn-options="{
                                                                        height: 353
				                                                        , columns: [
					                                                        ['DetailNo', '상세항목 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['DocumentNo', '문서 NO', 100, true, 'text', false, 'left', 'MD01']
					                                                        , ['ExecutionWorkName', '실행업무', 100, false, 'text', false, 'left', 'MD01']
					                                                        , ['ProgressRate', '비중(%)', 60, false, 'text', false, 'center', 'MD01']
					                                                        , ['OwenerName', '담당자/부서', 100, false, 'text', false, 'left', 'MD01']
					                                                        , ['CategoryName', '프로젝트 구분', 90, false, 'text', false, 'left', 'MD01']
					                                                        , ['Unit', '단위', 60, false, 'text', false, 'center', 'MD01']
					                                                        , ['PeriodName1', '1분기', 60, false, 'text', false, 'center', 'MD01']
					                                                        , ['PeriodName2', '2분기', 60, false, 'text', false, 'center', 'MD01']
					                                                        , ['PeriodName3', '3분기', 60, false, 'text', false, 'center', 'MD01']
					                                                        , ['PeriodName4', '4분기', 60, false, 'text', false, 'center', 'MD01']
				                                                        ]
			                                                        }" syn-events="['afterSelectionEnd', 'afterChange']"></syn_grid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify">비고 / 기타사항</label>
                                                    <div class="col">
                                                        <textarea id="txtNote" syn-datafield="Note" syn-options="{toSynControl: false, belongID: ['MD01'], height: '100px'}" maxlength="4000" class="form-control resize:none"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify">문서 태그</label>
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <input id="txtTags" syn-datafield="Tags" syn-options="{belongID: ['MD01']}" type="hidden" maxlengthB="100">
                                                            <input id="txtTagsAppender" syn-events="['keypress']" type="text" class="form-control" placeholder="콤마(',') 구분자로 여러 태그를 한번에 입력가능합니다">
                                                            <button type="button" id="btnTagsAppender" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                        </div>
                                                        <div class="mt-3 hidden">
                                                            <div id="lstTags" class="form-selectgroup"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex flex-column">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">출력 문서</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                    <button type="button" id="btnPreview" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-eye"></i>
                                                        미리보기
                                                    </button>
                                                    <button type="button" id="btnPrint" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-printer"></i>
                                                        인쇄
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body p-2" style="height: 832px;">
                                            <iframe id="ifmViewer" class="center w:100% h:100%"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function pageLoadFiles(jsFiles, styleFiles, templateFiles) {
            templateFiles.push('../TPL/TPLB04.html?id=tplTPLB04');
            templateFiles.push('../TPL/TAG001.html?id=tplTagsItem');
        }
    </script>

    <script src="/lib/mustache-4.2.0/mustache.js" type="text/javascript"></script>
    <script src="/js/syn.loader.tr.js"></script>
</body>
</html>
