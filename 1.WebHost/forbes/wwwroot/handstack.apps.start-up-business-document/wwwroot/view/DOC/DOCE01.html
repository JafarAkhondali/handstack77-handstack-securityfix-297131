<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body hidden style="display: none;">
    <form autocomplete="off" id="form1" syn-datafield="MainForm">

        <input type="hidden" id="txtFormID" syn-datafield="FormID" value="E01" syn-options="{belongID: ['GD01', 'MD01']}">
        <input type="hidden" id="txtDocumentNo" syn-datafield="DocumentNo" syn-options="{belongID: ['GD01', 'MD01', 'DD01']}">
        <input type="hidden" id="txtFlag" syn-datafield="Flag" syn-options="{belongID: ['MD01']}" value="C">
        <div class="page">
            <div class="page-wrapper">
                <div class="page-header mt-2 d-print-none">
                    <div class="container-fluid max-width:1600!">
                        <div class="row g-2 align-items-center">
                            <div class="col">
                                <div class="page-pretitle font:12!">
                                    일반업무
                                </div>
                                <h2 class="page-title">
                                    기안서
                                </h2>
                            </div>
                            <div class="col-auto ms-auto d-print-none">
                                <div class="input-group">
                                    <div class="btn-list">
                                        <button type="button" id="btnSave" syn-events="['click']" class="btn btn-primary">
                                            <i class="font:20 mr:4 ti ti-device-floppy"></i>
                                            저장
                                        </button>
                                        <button type="button" id="btnDelete" syn-events="['click']" class="btn btn-danger hidden">
                                            <i class="font:20 mr:4 ti ti-trash"></i>
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="page-body mt-2">
                    <div class="container-fluid max-width:1600!">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-6 border-end">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">문서 정보</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">제 목</label>
                                                    <div class="col">
                                                        <input type="text" id="txtTitle" syn-datafield="Title" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify">작 성 일</label>
                                                    <div class="col-4">
                                                        <input type="text" id="txtCreatedAt" syn-datafield="CreatedAt" class="form-control" syn-options="{belongID: ['MD01']}" disabled>
                                                    </div>
                                                    <label class="col-2 col-form-label px-3 text-justify required">시 행 일</label>
                                                    <div class="col-4">
                                                        <div class="input-group">
                                                            <syn_datepicker id="dtpWorkDate" syn-datafield="WorkDate" syn-options="{value: 'day:1', belongID: ['MD01']}"></syn_datepicker>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mb-2 row">
                                                    <label class="col-2 col-form-label px-3 text-justify required">작 성 자</label>
                                                    <div class="col">
                                                        <input type="text" id="txtCreatorName" syn-datafield="CreatorName" class="form-control" maxlength="50" syn-options="{belongID: ['MD01']}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <div class="row">
                                                    <div class="col pl-0">
                                                        <syn_htmleditor id="htmContents" syn-datafield="Contents" maxlength="60000" style="width:100%; height: 640px;" syn-options="{
                                                            validators: ['require'],
                                                            controlText: '업무내용',
                                                            belongID: ['MD01'],
                                                            plugins: ['autolink link image lists print hr anchor pagebreak searchreplace visualblocks visualchars code insertdatetime media nonbreaking table powerpaste advcode help'],
                                                            toolbar: 'styleselect | bold italic forecolor backcolor table | alignleft aligncenter alignright | pagebreak link image | code help',
                                                            table_default_attributes: { 'border': '1', 'width': '100%' },
                                                            table_default_styles: { 'border-collapse': 'collapse', 'width': '100%' },
                                                            resize: false
                                                        }">
                                                        </syn_htmleditor>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="row">
                                                    <label class="col-2 col-form-label px-3 text-justify">문서 태그</label>
                                                    <div class="col">
                                                        <div class="input-group">
                                                            <input id="txtTags" syn-datafield="Tags" syn-options="{belongID: ['MD01']}" type="hidden" maxlengthB="100">
                                                            <input id="txtTagsAppender" syn-events="['keypress']" type="text" class="form-control" placeholder="콤마(',') 구분자로 여러 태그를 한번에 입력가능합니다">
                                                            <button type="button" id="btnTagsAppender" syn-events="['click']" class="btn btn-icon bg-muted-lt"><i class="f:18 ti ti-plus"></i></button>
                                                        </div>
                                                        <div class="mt-3 hidden">
                                                            <div id="lstTags" class="form-selectgroup"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 d-flex flex-column">
                                    <div class="row g-0">
                                        <div class="card-header">
                                            <h3 class="card-title">출력 문서</h3>
                                            <div class="card-actions">
                                                <div class="btn-group">
                                                    <button type="button" id="btnPreview" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-eye"></i>
                                                        미리보기
                                                    </button>
                                                    <button type="button" id="btnPrint" syn-events="['click']" class="btn">
                                                        <i class="font:20 mr:4 ti ti-printer"></i>
                                                        인쇄
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body p-2" style="height: 832px;">
                                            <iframe id="ifmViewer" class="center w:100% h:100%"></iframe>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function pageLoadFiles(jsFiles, styleFiles, templateFiles) {
            templateFiles.push('../TPL/TPLE01.html?id=tplTPLE01');
            templateFiles.push('../TPL/TAG001.html?id=tplTagsItem');
        }
    </script>
    <script src="/lib/tinymce-5.6.0/tinymce.min.js" type="text/javascript"></script>
    <script src="/lib/mustache-4.2.0/mustache.js" type="text/javascript"></script>
    <script src="/js/syn.loader.tr.js"></script>
</body>
</html>
