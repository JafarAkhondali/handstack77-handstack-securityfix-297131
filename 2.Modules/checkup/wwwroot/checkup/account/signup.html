<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/checkup/img/favicon.ico" type="image/x-icon" />
</head>
<body style="visibility: hidden;">
    <div class="page page-center">
        <div class="container container-tight py-4 wp-400">
            <main class="form-signin w-100 m-auto">
                <form autocomplete="off" method="post" id="form1" syn-datafield="MainForm">
                    <input type="hidden" id="txtClientIP">
                    <input type="hidden" id="txtMemberNo" syn-datafield="MemberNo" syn-options="{belongID: ['UD01']}">
                    <input type="hidden" id="txtUserID" syn-datafield="UserID" syn-options="{belongID: ['UD01']}">
                    <img class="block margin:auto mb-4" src="/checkup/img/logo-1.svg" alt="" width="72" height="72">
                    <h1 class="h1 mb-3 fw-normal">환영합니다!</h1>
                    <h2 class="h3 mb-3 fw-normal">협업을 위해 다음의 부가 정보를 입력하세요</h2>
                    <div class="form-floating">
                        <input id="txtMemberName" type="text" class="form-control" maxlength="50" syn-datafield="MemberName" syn-options="{belongID: ['UD01']}">
                        <label for="txtMemberName">회원 이름</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input id="txtPositionName" type="text" class="form-control" maxlength="50" syn-datafield="PositionName" syn-options="{belongID: ['UD01']}">
                        <label for="txtPositionName">직급 또는 직책 이름</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input id="txtDepartmentName" type="text" class="form-control" maxlength="50" syn-datafield="DepartmentName" syn-options="{belongID: ['UD01']}">
                        <label for="txtDepartmentName">부서 또는 역할 이름</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input id="txtCompanyName" type="text" class="form-control" maxlength="50" syn-datafield="CompanyName" syn-options="{belongID: ['UD01']}">
                        <label for="txtCompanyName">회사 또는 조직 이름</label>
                    </div>
                    <p class="my-3"></p>
                    <button type="button" id="btnAction" syn-events="['click']" class="btn btn-primary w-100 py-2">확인</button>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2023 HandShake</p>
                </form>
            </main>
        </div>
    </div>

    <script src="/js/syn.loader.js"></script>
</body>
</html>
